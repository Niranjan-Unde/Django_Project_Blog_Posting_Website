{% extends 'base.html' %}

{% block 'main' %}

<div class="col-md-6 mx-auto my-5">
    <form action="" method="POST" action="create_post">
        {% csrf_token %}
        {% for field in pform %}
        <div class="mb-3">
            {% if field.label in excludelst %}

            {% else %}
            <label class="form-label" for="{{ field.auto_id }}">{{field.label}} :</label>
            {% endif %}
            {{field}}
        </div>
        {% endfor %}
        {% if msg %}
            <span class="text-success"><b>{{msg}}</b></span>
        {% endif %}
        <div class="mb-3">
            <button class="btn btn-danger" type="submit">Create Post</button>
        </div>
    </form>
    <a href="{% url 'dashboard' %}"><button class="btn btn-danger">Return to Dashboard</button></a>
</div>

{% endblock 'main' %}
